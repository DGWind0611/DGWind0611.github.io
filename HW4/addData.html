<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert</title>
</head>
<body>

<form id="chickenData">
    <label for="date">日期</label>
    <input type="text" id="date" name="date">
    <label for="lunar">農曆</label>
    <input type="text" id="lunar" name="lunar">
    <label for="chicken1">白肉雞(2.0Kg以上)</label>
    <input type="text" id="chicken1" name="chicken1">
    <label for="chicken2">白肉雞(1.75-1.95Kg)</label>
    <input type="text" id="chicken2" name="chicken2">
    <label for="chicken3">白肉雞(門市價高屏)</label>
    <input type="text" id="chicken3" name="chicken3">
    <label for="egg">雞蛋(產地)</label>
    <input type="text" id="egg" name="egg">
    <button type="submit">提交</button>
</form>

<p id="log"></p>

<script>
    const form = document.getElementById('chickenData');
    form.addEventListener('submit', handleSubmit);

    async function handleSubmit(event) {
        event.preventDefault(); // 防止表單提交導致頁面重新載入

        // 將表單資料轉成 JSON
        const formData = new FormData(form); // 取得表單資料
        const jsonData = {};
        for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
        }
        const jsonString = JSON.stringify(jsonData);

        // 非同步存取
        const url = "http://localhost:3000/api"; // 資料傳送到的 URL
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonString
            });
            const data = await response.json();

            // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
            console.log("成功", data);
            const log = document.getElementById('log');
            log.innerHTML = JSON.stringify(data);
        } catch (error) {
            // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
            console.log("錯誤", error);
        }
    }
</script>

</body>
</html>
