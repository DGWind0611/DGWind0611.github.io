<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a waiting page for Twicth.">
    <title>Waiting page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 最上方的twitch-wordmark圖示 -->
<div class="Text-Logo">
    <img src="icons-twitch-wordmark-500.png" alt="twitch Icon" width="200px" height="200px">
</div>
<!-- 介紹發上甚麼問題 -->
<div class="Text">
    <img id="description" src="twitch text.png" alt="description of error">
    <p id="hold&wait">
        please hold and wait.
        If you've been waiting for a long time and still can't access the page
    <p/>
    <p> please press F5,or&nbsp;<a id="reload" href="index.html">click here</a></p>
</div>
<!-- loading 動畫 -->
<span class="loader"></span>
<!-- 下方相關網站按鈕 -->
<div class="relative_page">
    <a alt="twitch-blog" href="https://blog.twitch.tv/zh-tw/" target="_blank"><img id="icon" src="twitch-icon.png"
                                                                                   alt="twitch Icon"
                                                                                   width="50px" height="50px"></a>
    <a alt="twitch's twitter" href="https://twitter.com/twitch" target="_blank"><img src="Twitter-logo.svg.webp"
                                                                                     width="60px" height="50px"></a>
    <a alt="twitch's facebook" href="https://www.facebook.com/TwitchTW/" target="_blank"><img src="fb-icon.svg"
                                                                                              width="55px" height=auto></a>
    <a alt="twitch's instagram" href="https://www.instagram.com/twitch/" target="_blank"><img src="instagram-icon.png"
                                                                                              width="50px" height="50px"></a>
</div>
</body>
</html>
